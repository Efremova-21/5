<link rel="stylesheet" href="styles.css">
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name
  </label>
  <input placeholder="name" id="name" type="text" required/>
  </div>
   <div class="input-element">
  <label id="email-label">
    Email
  </label>
  <input placeholder="email" id="email" type="email" required/>
  </div>
   <div class="input-element">
  <label id="number-label">
    Age
(optional)
  </label>
  <input placeholder="age" id="number" min="5" max="100" type="number" required/>
  </div>
    <div class="input-element">
  <label id="select-label">
    Which option best describes your current role?
  </label>
  <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Full Time Learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>
  </select>
  </div>
  <div>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <div>
  <label><input type="radio" name="name" value="Definitely">Definitely</label>
  </div>
  <div>
  <label><input type="radio" name="name" value="Maybe">Maybe</label>
  </div>
  <div>
  <label><input type="radio" name="name" value="Not sure">Not sure</label>
  </div>
    </div>
     <div>
    <label>What is your favorite feature of freeCodeCamp?</label>
    </label>
  <select id="dropdown">
    <option>Select an option</option>
    <option>Challengens</option>
    <option>Projects</option>
    <option>Community</option>
    <option>Open Sourse</option>
  </select>
  <div>
    <label>What would you like to see improved? (Check all that apply)</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="front">Front-end Projects</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="back">Back-end Projects</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="data">Data Visualization</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="challenges">Challenges</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="open">Open Source Community</label>
    <div>
    <label><input type="checkbox" name="name" value=gitter"">Gitter help rooms</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="videos">Videos</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="city">City Meetups</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="wiki">Wiki</label>
    </div>
    <div>
    <label><input type="checkbox" name="name" value="forum">Forum</label>
    </div>
     <div>
    <label><input type="checkbox" name="name" value="additional">Additional Courses</label>
    </div>
    <div class="imput-element">
      <label>Any comments or suggestions?
</label>
      <textarea type="text"></textarea>
    </div>
    <button type="submit" id="submit">
      Submit
      </button>
</form>
